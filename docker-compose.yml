version: '3.7'

volumes:
  postgresdata:
      external: false

services:
    test-api:
      image: ${API_IMAGE_TAG:-api:latest}
      build:
        context: .
        target: build
      depends_on: 
        - test-db
      environment:
        - DATABASE_USER
        - DATABASE_PASSWORD
        - DATABASE_NAME
        - DATABASE_PORT
        - DATABASE_HOST
    test-db:
      image: ${DB_IMAGE_TAG:-db:latest}
      container_name: actions-db
      build:
        context: .
        dockerfile: Dockerfile.postgres   
      environment:
        - POSTGRES_USER
        - POSTGRES_PASSWORD
        - PGPASSWORD
        - PGDATA